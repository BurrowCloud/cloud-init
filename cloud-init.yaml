#cloud-config
# Add the group 'deploy-users' to the system. This group will gain
#  sudo access in the 'write_files' step
groups:
  - deploy-users

# Disable SSH password login
ssh_pwauth: false

# Add Ansible user to manage the system
users:
  - default
  - name: mrrobot
    primary_group: mrrobot
    groups:
      - users
      - sudo
      - deploy-users
    ssh_authorized_keys:
      - ssh-rsa  niekkeijzer@Nieks-MacBook-Pro.local
      - ssh-rsa  niekkeijzer@iMac-van-Niek.local

write_files:
  - path: /etc/sudoers.d/40-deploy-users
    content: '%deploy-users ALL=(ALL:ALL) NOPASSWD:ALL'
    owner: 'root:root'
    permissions: '0440'

package_update: true 
package_upgrade: true 

packages: 
  - linux-virtual-hwe-20.04
  - fail2ban
  - ufw
  - apparmor
  - apparmor-profiles 

runcmd:
  - apt install -f -y 
  - printf "[sshd]\nenabled = true\nbanaction = ufw\n" > /etc/fail2ban/jail.local
  - ufw limit ssh/tcp
  - ufw allow in on eth0
  - ufw logging off
  - ufw enable 
  - sed -i -e "/^PermitRootLogin/s/^.*$/PermitRootLogin no/" /etc/ssh/sshd_config
  - sed -i -e "/^PasswordAuthentication/s/^.*$/PasswordAuthentication no/" /etc/ssh/sshd_config
  - sed -i -e "/^X11Forwarding/s/^.*$/X11Forwarding no/" /etc/ssh/sshd_config
  - systemctl enable fail2ban
  - systemctl enable ufw 
  - apt purge -y lxd lxd-client snapd
  - apt clean 
  - apt auto-clean

power_state:
  mode: reboot 
  timeout: 5
  condition: true
